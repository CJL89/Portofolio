<!DOCTYPE html>
<html>
    <head>
        <title>Neighborhood Map</title>
        <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
        <meta charset="utf-8">
        <link href="css/mapsCss.css" rel="stylesheet">
    </head>
    <body>

        <div class="container">
            <div class="options-box">
                <h1>Neighborhood Map</h1>
                <div>
                    <!-- Creation of buttons that show/hide all the neighborhoods. -->
                    <input id="show-listings" type="button" value="Show Neighborhoods">
                    <input id="hide-listings" type="button" value="Hide Neighborhoods">
                </div>
            </div>

            <!-- Creation of map div -->
            <div id="map"></div>
        </div>

        <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyC08YNs5B16Dzh0E4fyDW9oGlIsaINZUQE&callback=initMap"
        async defer>
        </script>

    </body>
    <script src="js/maps.js"></script>
</html>
